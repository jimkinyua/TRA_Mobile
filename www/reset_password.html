<legend>RESET FORGOTTEN PASSWORD</legend>
    <form method="post">
                <fieldset>
                
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" style="color:#F00"><div id="msg"></div></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="38%">

                    <div id="message" style="color:#F00"></div>
                    <label>Email Address</label>
                    <div class="input-control text" data-role="input-control">
                        <input name="Email" type="text" id="Email" placeholder="Email" >
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
                    <br>
                    <input name="Button" type="button" id="submit" value="Reset Password" onclick="reset_password(this.form.Email.value)">
                   
                    <div style="margin-top: 20px"></div>

        </td>
    <td width="62%" valign="top"><div id="info" style="padding-left:20px"></div></td>
  </tr>
</table>
 </fieldset>
            </form>
