<legend>CHANGE PASSWORD</legend>
    <form method="post">
                <fieldset>
                
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" style="color:#F00"><div id="msg"></div></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="38%">

                    <div id="message"></div>
                    <label>Original Password</label>
                    <div class="input-control text" data-role="input-control">
                        <input name="original_password" type="password" id="original_password" placeholder="Original Password" >
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
                    <label>New Password</label>
                    <div class="input-control text" data-role="input-control">
                        <input name="new_password" type="password" id="new_password" placeholder="New Password" >
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
                    
                     <label>Confirm Password</label>
                    <div class="input-control text" data-role="input-control">
                        <input name="confirm_password" type="password" id="confirm_password" placeholder="Confirm Password" >
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>

                    <br>
                    <input name="Button" type="button" id="submit" value="Change Password" onclick="change_password(this.form.original_password.value,this.form.new_password.value, this.form.confirm_password.value)">
                   
                    <div style="margin-top: 20px"></div>

        </td>
    <td width="62%" valign="top"><div id="info" style="padding-left:20px"></div></td>
  </tr>
</table>
 </fieldset>
            </form>
